<div class="container">

  <h5><a ui-sref="allrecipes">All Recipes</a></h5>

  <h3>Add recipe</h3>

  <div class="list-group">
    <a ng-repeat="recipe in recipes" ui-sref="recipeDetail({id:recipe._id})" class="list-group-item">
      {{recipe.name}}</a>
  </div>

  <div>
    <button type="button" class="btn btn-primary" ui-sref="addRecipe">
        Add Recipe
    </button>
  </div>

</div>
